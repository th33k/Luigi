<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Video Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .time {
            font-size: 100px;
        }
        .date {
            font-size: 30px;
        }
        .animation {
            font-size: 30px;
            margin-top: 20px;
        }
        @keyframes sleep {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .animation span {
            display: inline-block;
            animation: sleep 1s infinite;
        }
        .animation span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .animation span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .animation span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .video-container {
            display: none; /* Hide initially */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers entire container */
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="animation">
            <span>z</span>
            <span>Z</span>
            <span>z</span>
            <span>Z</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" muted playsinline loop>
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[now.getDay()];
            const date = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}, ${date}/${month}/${year}`;
        }

        function showVideo(src) {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = src; // Set video source
            videoContainer.style.display = 'flex';
            videoPlayer.play();
        }

        function hideVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoContainer.style.display = 'none';
        }

        setInterval(updateTime, 1000);
        updateTime(); // initial call to set time immediately
    </script>
</body>
</html>
